<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfessioNest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ConfessioNest</h1>
    </header>
    <main>
        <section class="confession-form">
            <h2>Confess Your Sins</h2>
            <form id="confession-form">
                <textarea id="confession-text" placeholder="Share your confession..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="confession-feed">
            <h2>Confession Feed</h2>
            <div id="confession-list">
                <!-- Confessions will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ConfessioNest</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
